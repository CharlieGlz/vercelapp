<!DOCTYPE html>
<html lang="es">
<head>

<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #000;
    font-family: 'Arial', sans-serif;
    overflow: hidden;
    color: #ff69b4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
  }

  h1 {
    font-size: 3em;
    margin-bottom: 20px;
    text-align: center;
    color: #ff69b4;
  }

  .btn {
    padding: 12px 24px;
    background-color: #ff69b4;
    color: #fff;
    border: none;
    border-radius: 30px;
    font-size: 1.2em;
    cursor: pointer;
    margin: 10px;
    position: absolute;
  }

  #btnSi {
    top: 60%;
    left: 40%;
  }

  #btnNo {
    top: 60%;
    left: 60%;
  }

  .word {
    position: absolute;
    font-size: 24px;
    color: #ff69b4;
    animation: floatUp 10s linear infinite;
    pointer-events: none;
    padding: 5px 10px;
    margin: 10px;
    background: rgba(0,0,0,0.3);
    border-radius: 10px;
    white-space: nowrap;
    box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
  }

  @keyframes floatUp {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
  }

  .firework {
    position: absolute;
    font-size: 30px;
    color: #ff69b4;
    animation: firework 1s linear forwards;
    pointer-events: none;
  }

  @keyframes firework {
    to {
      transform: translate(calc(var(--dx) * 1px), calc(var(--dy) * 1px));
      opacity: 0;
    }
  }

  /* Toast (mensaje flotante) */
  #toast {
    display: none;
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #ff69b4;
    color: #fff;
    padding: 10px 20px;
    border-radius: 10px;
    font-size: 1em;
    box-shadow: 0 0 10px rgba(255, 105, 180, 0.7);
    z-index: 999;
  }

  /* Vibraci√≥n */
  @keyframes vibrar {
    0%, 100% { transform: translate(0); }
    25% { transform: translate(5px, 0); }
    50% { transform: translate(-5px, 0); }
    75% { transform: translate(5px, 0); }
  }
  .vibrar {
    animation: vibrar 0.5s;
  }
</style>
</head>
<body>

</script>

</body>
</html>
