<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>üíñ Para Jaqueline üíñ</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #000;
    font-family: 'Arial', sans-serif;
    overflow: hidden;
    color: #ff69b4;
  }

  .container {
    position: relative;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    flex-direction: column;
    z-index: 1;
  }

  h1 {
    font-size: 3em;
    margin-bottom: 20px;
    color: #ff69b4;
  }

  p, #frase, #countdown {
    font-size: 1.2em;
    max-width: 600px;
    color: #ffb6c1;
    margin-bottom: 10px;
  }

  button {
    padding: 12px 24px;
    background-color: #ff69b4;
    color: #fff;
    border: none;
    border-radius: 30px;
    font-size: 1em;
    cursor: pointer;
    margin: 5px;
    box-shadow: 0 4px 15px rgba(255,105,180,0.5);
    transition: all 0.3s ease;
  }

  button:hover {
    background-color: #ff85a1;
    transform: scale(1.1);
  }

  .matrix, .stars {
    position: fixed;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 0;
  }

  .matrix span {
    position: absolute;
    color: #ff69b4;
    font-size: 20px;
    font-weight: bold;
    opacity: 0.7;
    animation: fall 10s linear infinite;
  }

  @keyframes fall {
    0% { transform: translateY(-100%); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(100vh); opacity: 0; }
  }

  .sparkle {
    position: absolute;
    font-size: 24px;
    color: #ff69b4;
    animation: sparkle 1s linear forwards;
    pointer-events: none;
  }

  @keyframes sparkle {
    from { transform: scale(1); opacity: 1; }
    to { transform: scale(2); opacity: 0; }
  }

  #surprise {
    display: none;
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.95);
    justify-content: center; align-items: center;
    z-index: 999;
    flex-direction: column;
  }

  #surprise img {
    max-width: 80%;
    max-height: 80%;
    border-radius: 15px;
    box-shadow: 0 0 30px rgba(255,255,255,0.8);
  }

  #surprise button {
    margin-top: 20px;
    background-color: #ff69b4;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 10px;
  }

  /* Estrellas titilantes */
  .star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: #fff;
    animation: twinkle 3s infinite;
    opacity: 0.8;
  }

  @keyframes twinkle {
    0%, 100% { opacity: 0.8; }
    50% { opacity: 0.2; }
  }
</style>
</head>
<body>

<div class="container">
  <h1>üíñ Para Jaqueline üíñ</h1>
  <p>
    Querida Jaqueline Alvarado, cada d√≠a contigo es una nueva aventura, y esta app es solo un peque√±o regalo para recordarte cu√°nto te amo. üíå
  </p>
  <p id="frase"></p>
  <p id="countdown"></p>
  <button onclick="mostrarSorpresa()">Ver Foto Sorpresa</button>
  <button onclick="document.getElementById('music').play()">üé∂ Reproducir m√∫sica</button>
  <button onclick="document.getElementById('music').pause()">‚è∏Ô∏è Pausar m√∫sica</button>
</div>

<audio id="music" loop>
  <source src="tu_cancion.mp3" type="audio/mp3">
</audio>

<script>
  // Fondo "TE AMO"
  const matrix = document.createElement('div');
  matrix.classList.add('matrix');
  document.body.appendChild(matrix);
  for (let i = 0; i < 200; i++) {
    const span = document.createElement('span');
    span.textContent = 'TE AMO';
    span.style.left = `${Math.random() * 100}vw`;
    span.style.animationDuration = `${5 + Math.random() * 10}s`;
    matrix.appendChild(span);
  }

  // Estrellas titilantes
  const stars = document.createElement('div');
  stars.classList.add('stars');
  document.body.appendChild(stars);
  for (let i = 0; i < 100; i++) {
    const star = document.createElement('div');
    star.classList.add('star');
    star.style.left = `${Math.random() * 100}vw`;
    star.style.top = `${Math.random() * 100}vh`;
    stars.appendChild(star);
  }

  // Frases rom√°nticas
  const frases = ["Eres mi vida", "Siempre juntos", "Te amo cada d√≠a m√°s", "Gracias por estar a mi lado"];
  let index = 0;
  setInterval(() => {
    document.getElementById("frase").textContent = frases[index];
    index = (index + 1) % frases.length;
  }, 3000);

  // Cuenta regresiva (ejemplo aniversario)
  const eventDate = new Date("2025-06-14T00:00:00");
  setInterval(() => {
    const now = new Date();
    const diff = eventDate - now;
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    document.getElementById("countdown").textContent = `Faltan ${days} d√≠as para nuestro aniversario üíï`;
  }, 1000);

  // Chispa de corazones
  document.addEventListener('mousemove', sparkle);
  document.addEventListener('touchmove', (e) => sparkle(e.touches[0]));
  function sparkle(e) {
    const sparkle = document.createElement('div');
    sparkle.classList.add('sparkle');
    sparkle.textContent = 'üíñ';
    sparkle.style.left = `${e.clientX || e.pageX}px`;
    sparkle.style.top = `${e.clientY || e.pageY}px`;
    document.body.appendChild(sparkle);
    setTimeout(() => sparkle.remove(), 1000);
  }

  function mostrarSorpresa() {
    document.getElementById("surprise").style.display = "flex";
  }
  function cerrarSorpresa() {
    document.getElementById("surprise").style.display = "none";
  }
</script>

<!-- Sorpresa -->
<div id="surprise">
  <img src="mi_foto.jpeg" alt="Foto Especial">
  <button onclick="cerrarSorpresa()">Cerrar</button>
</div>

</body>
</html>
