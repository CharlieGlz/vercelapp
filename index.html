<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>💖 Para Jaqueline 💖</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
      font-family: 'Roboto', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.2em;
      margin-bottom: 15px;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 1.1em;
      max-width: 90%;
      margin-bottom: 20px;
      animation: fadeIn 3s ease-in-out;
    }

    .btn {
      padding: 15px 30px;
      background-color: #ff69b4;
      color: #fff;
      border: none;
      border-radius: 30px;
      font-size: 1.3em;
      cursor: pointer;
      margin: 10px;
      animation: fadeIn 4s ease-in-out;
      transition: all 0.3s ease;
      width: 60%;
      max-width: 250px;
    }

    .btn:hover {
      background-color: #ff85a1;
      transform: scale(1.1);
    }

    .emoji {
      position: absolute;
      font-size: 28px;
      animation: float 10s infinite linear;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translateY(100vh); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    #toast {
      display: none;
      position: fixed;
      bottom: 15px;
      right: 15px;
      background-color: #ff69b4;
      color: #fff;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1em;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.7);
      z-index: 999;
    }

    @keyframes vibrar {
      0%, 100% { transform: translate(0); }
      25% { transform: translate(5px, 0); }
      50% { transform: translate(-5px, 0); }
      75% { transform: translate(5px, 0); }
    }

    .vibrar {
      animation: vibrar 0.5s;
    }
  </style>
</head>
<body>

<h1>💖 Jaqueline, ¿Quieres ser mi novia? 💖</h1>
<p>Desde que te conocí, mi mundo cambió. Esta página es solo una pequeña muestra de lo que eres para mí. 💌</p>

<button id="btnSi" class="btn" onclick="mensajeSi()">Sí 💖</button>
<button id="btnNo" class="btn" onmouseover="moverBoton()">No 😜</button>

<div id="toast">¡Frase divertida!</div>

<script>
  const emojis = ["💖", "💕", "💘", "💝", "💞", "🥰", "😘", "😍"];
  for (let i = 0; i < 30; i++) {
    let emoji = document.createElement("div");
    emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
    emoji.classList.add("emoji");
    emoji.style.left = Math.random() * 100 + "vw";
    emoji.style.animationDuration = (10 + Math.random() * 10) + "s";
    document.body.appendChild(emoji);
  }

  const btnNo = document.getElementById("btnNo");

  function mensajeSi() {
    alert("¡Te amo, Mi jaqueline! 💖💖💖");
    fuegosDeCorazones();
  }

  function moverBoton() {
    const maxWidth = window.innerWidth - btnNo.offsetWidth;
    const maxHeight = window.innerHeight - btnNo.offsetHeight;
    btnNo.style.left = Math.random() * maxWidth + "px";
    btnNo.style.top = Math.random() * maxHeight + "px";

    const frasesDivertidas = [
      "¡No puedes decir que no! 😝",
      "¡Atrápame si puedes! 😂",
      "¡No hay escapatoria! 😜",
      "¡No puedes negarlo! 😆",
      "¡El amor es inevitable! 💖",
      "¿En serio dirías que no? 🥺",
      "¡Imposible resistirse! 🤪",
      "¡Te amo demasiado para un no! 😘",
      "¡No, no es una opción! 😂"
    ];
    mostrarToast(frasesDivertidas[Math.floor(Math.random() * frasesDivertidas.length)]);
    btnNo.classList.add('vibrar');
    setTimeout(() => btnNo.classList.remove('vibrar'), 500);
  }

  function mostrarToast(mensaje) {
    const toast = document.getElementById('toast');
    toast.textContent = mensaje;
    toast.style.display = 'block';
    setTimeout(() => toast.style.display = 'none', 2000);
  }

  function fuegosDeCorazones() {
    for (let i = 0; i < 30; i++) {
      let heart = document.createElement("div");
      heart.textContent = "💖";
      heart.classList.add("emoji");
      heart.style.left = `${window.innerWidth/2}px`;
      heart.style.top = `${window.innerHeight/2}px`;
      heart.style.animationDuration = (1 + Math.random()) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 1000);
    }
  }
</script>

</body>
</html>
