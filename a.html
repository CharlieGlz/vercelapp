<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi App Romántica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff5e62;
        }
        p {
            font-size: 18px;
        }
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff5e62;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #ff3c46;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mi amor,</h1>
        <p>Desde que te conocí, mi vida cambió para siempre. Cada día contigo es una nueva aventura, y quiero vivirla siempre a tu lado.</p>
        <button class="btn" onclick="alert('¡Te amo!')">Haz clic aquí</button>
    </div>
</body>
</html>
