<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>💖 Para Jaqueline 💖</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 30px;
      background: linear-gradient(135deg, #1f0030 0%, #4b0082 100%);
      font-family: 'Roboto', sans-serif;
      color: #ff69b4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      border: 5px solid #ff69b4;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 105, 180, 0.4);
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.5em;
      margin-bottom: 15px;
      animation: fadeInLetters 2s ease-in-out;
      color: #ff85c1;
    }

    @keyframes fadeInLetters {
      from { opacity: 0; letter-spacing: 2px; }
      to { opacity: 1; letter-spacing: normal; }
    }

    p {
      font-size: 1.2em;
      max-width: 90%;
      margin-bottom: 20px;
      animation: fadeIn 3s ease-in-out;
      color: #ffb6d9;
    }

    .btn {
      padding: 15px 30px;
      background-color: #ff1493;
      color: #fff;
      border: none;
      border-radius: 20px;
      font-size: 1.4em;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(255, 20, 147, 0.6);
      width: 60%;
      max-width: 250px;
    }

    .btn:hover {
      background-color: #ff69b4;
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(255, 105, 180, 0.7);
    }

    .emoji {
      position: absolute;
      font-size: 28px;
      animation: float 10s infinite linear;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translateY(100vh); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes vibrar {
      0%, 100% { transform: translate(0); }
      25% { transform: translate(5px, 0); }
      50% { transform: translate(-5px, 0); }
      75% { transform: translate(5px, 0); }
    }

    .vibrar {
      animation: vibrar 0.5s;
    }

    @keyframes heartExplosion {
      to { opacity: 0; }
    }
  </style>
</head>
<body>

<h1>💖 Jaqueline, ¿Quieres ser mi novia? 💖</h1>
<p>Desde que te conocí, mi mundo cambió. Esta página es solo una pequeña muestra de lo que eres para mí. 💌</p>

<button id="btnSi" class="btn" onclick="mensajeSi()">Sí 💖</button>
<button id="btnNo" class="btn" onclick="animarBotonNo()">No 😜</button>

<script>
  const emojis = ["💖", "💕", "💘", "💝", "💞", "🥰", "😘", "😍"];
  for (let i = 0; i < 30; i++) {
    let emoji = document.createElement("div");
    emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
    emoji.classList.add("emoji");
    emoji.style.left = Math.random() * 100 + "vw";
    emoji.style.animationDuration = (10 + Math.random() * 10) + "s";
    document.body.appendChild(emoji);
  }

  const btnNo = document.getElementById("btnNo");

  function mensajeSi() {
    explosionCorazones();
    setTimeout(() => alert("¡Te amo mi corazón de melón! 💖💖💖"), 500);
  }

  function animarBotonNo() {
    const frasesDivertidas = [
      "¡No puedes decir que no! 😝",
      "¡Atrápame si puedes! 😂",
      "¡No hay escapatoria! 😜",
      "¡No puedes negarlo! 😆",
      "¡El amor es inevitable! 💖",
      "¿En serio dirías que no? 🥺",
      "¡Imposible resistirse! 🤪",
      "¡Te amo demasiado para un no! 😘",
      "¡No, no es una opción! 😂",
      "¡Eres demasiado especial para negarte! 💘",
      "¡No me puedes decir que no, por favor! 😍",
      "¡El amor verdadero no acepta un no! 🥰",
      "¡No, no y no! 😜",
      "¡Ni lo pienses! 💝",
      "¡Te atrapó mi corazón! 💞",
      "¡Tu respuesta es solo sí! 💖",
      "¡Te amo demasiado! 💘",
      "¡Vamos, Jaqueline, di que sí! 😍",
      "¡No hay no posible! 😂",
      "¡Siempre juntos! 💝"
    ];
    alert(frasesDivertidas[Math.floor(Math.random() * frasesDivertidas.length)]);
    btnNo.classList.add('vibrar');
    setTimeout(() => btnNo.classList.remove('vibrar'), 500);
  }

  function explosionCorazones() {
    for (let i = 0; i < 50; i++) {
      let heart = document.createElement("div");
      heart.textContent = "💖";
      heart.classList.add("emoji");
      heart.style.left = `${window.innerWidth / 2}px`;
      heart.style.top = `20px`;
      const dx = (Math.random() * 600 - 300).toFixed(0);
      const dy = (Math.random() * 400 + 200).toFixed(0);
      const rotate = (Math.random() * 360).toFixed(0);
      const scale = (Math.random() * 1.5 + 0.5).toFixed(2);
      heart.style.animation = `heartExplosion 1s ease-out forwards`;
      heart.style.transform = `translate(${dx}px, ${dy}px) rotate(${rotate}deg) scale(${scale})`;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 1000);
    }
  }
</script>

</body>
</html>
