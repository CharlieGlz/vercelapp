<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>💖 Para Jaqueline 💖</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
      font-family: 'Roboto', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      overflow: hidden;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3em;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 1.2em;
      text-align: center;
      max-width: 600px;
      animation: fadeIn 3s ease-in-out;
    }

    .btn {
      padding: 12px 24px;
      background-color: #ff69b4;
      color: #fff;
      border: none;
      border-radius: 30px;
      font-size: 1.2em;
      cursor: pointer;
      margin-top: 20px;
      animation: fadeIn 4s ease-in-out;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #ff85a1;
      transform: scale(1.1);
    }

    .emoji {
      position: absolute;
      font-size: 30px;
      animation: float 10s infinite linear;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translateY(100vh); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

<h1>💖 Jaqueline, ¿Quieres ser mi novia? 💖</h1>
<p>Desde que te conocí, mi mundo cambió. Esta página es solo una pequeña muestra de lo que eres para mí. 💌</p>

<button class="btn" onclick="mostrarMensaje()">Sí, quiero 💖</button>

<!-- Emojis flotantes -->
<script>
  const emojis = ["💖", "💕", "💘", "💝", "💞", "🥰", "😘", "😍"];
  for (let i = 0; i < 30; i++) {
    let emoji = document.createElement("div");
    emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
    emoji.classList.add("emoji");
    emoji.style.left = Math.random() * 100 + "vw";
    emoji.style.animationDuration = (10 + Math.random() * 10) + "s";
    document.body.appendChild(emoji);
  }

  function mostrarMensaje() {
    alert("¡Sí quiero, Jaqueline! 💖💖💖");
  }
</script>

</body>
</html>
