<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para Jaqueline 💖</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .container {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      color: #fff;
      animation: fadeIn 2s ease-out;
      z-index: 1;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      animation: slideIn 2s ease-out;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      margin-bottom: 30px;
      animation: fadeIn 3s ease-out;
    }

    button {
      padding: 12px 24px;
      background-color: #ff4d79;
      color: #fff;
      border: none;
      border-radius: 30px;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #ff6b8a;
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .heart {
      position: fixed;
      font-size: 2em;
      animation: floatUp 10s linear infinite;
      color: #ff6b8a;
      opacity: 0.7;
      z-index: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }

    #surprise {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center; align-items: center;
      z-index: 999;
    }

    #surprise img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(255,255,255,0.8);
    }

    #surprise button {
      margin-top: 20px;
      background-color: #ff4d79;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>💖 Para Jaqueline 💖</h1>
  <p>
    Querida Jaqueline Alvarado,<br><br>
    Cada día contigo es una nueva aventura, y esta app es solo un pequeño regalo para recordarte cuánto te amo. 💌<br>
    Eres mi sol, mi estrella y mi inspiración. Te amo más de lo que las palabras pueden decir. 🌟💖
  </p>
  <button onclick="mostrarSorpresa()">Haz clic aquí</button>
</div>

<!-- Corazones animados -->
<script>
  const hearts = ["💖","💕","💘","💝","💞"];
  for (let i = 0; i < 50; i++) { // Aumentamos cantidad de corazones
    let heart = document.createElement("div");
    heart.classList.add("heart");
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (5 + Math.random() * 5) + "s";
    heart.innerText = hearts[Math.floor(Math.random() * hearts.length)];
    document.body.appendChild(heart);
  }
</script>

<!-- Sorpresa con foto -->
<div id="surprise">
  <div>
    <img src="https://drive.google.com/file/d/1mkbw_w0hky8qyKMzFkjArhLhduH-b4BJ/view?usp=sharing" alt="Foto Especial">
    <br>
    <button onclick="cerrarSorpresa()">Cerrar</button>
  </div>
</div>

<script>
function mostrarSorpresa() {
  document.getElementById("surprise").style.display = "flex";
}

function cerrarSorpresa() {
  document.getElementById("surprise").style.display = "none";
}
</script>

</body>
</html>
